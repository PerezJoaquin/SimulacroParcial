<div class="container">
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="mb-3">Nacionalidad</h4>
        <app-tabla-paises (EnviarPais)="pasarPais($event)"></app-tabla-paises>
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Subir un actor</h4>
        <form class="needs-validation" [formGroup]="forma"  (ngSubmit)="guardar()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nombre">Nombres</label>
              <input type="text" class="form-control" placeholder="" #nombre  formControlName="nombre" [(ngModel)]="actorNombre">
              <small class="invalid"
                *ngIf="forma.controls.nombre.errors?.required &&
                forma.controls.nombre.touched">
                El nombre es requerido<br>
              </small>
            </div>
            <div class="col-md-6 mb-3">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control"  placeholder="" #apellido formControlName="apellido" [(ngModel)]="actorApellido">
              <small class="invalid"
                *ngIf="forma.controls.apellido.errors?.required &&
                forma.controls.apellido.touched">
                El apellido es requerido<br>
              </small>
            </div>
          </div>
  
  
          <div class="mb-3">
            <label for="pais">Nacionalidad</label>
            <input type="text" class="form-control" placeholder="Seleccione un paÃ­s de la lista ->" #pais [(ngModel)]="actorPais" formControlName="pais">
          </div>
  
          <div class="mb-3">
            <label for="edad">Edad</label> 
            <input type="number" class="form-control"  placeholder="" #edad formControlName="edad" [(ngModel)]="actorEdad">
            <small class="invalid"
              *ngIf="forma.controls.edad.errors?.required &&
              forma.controls.edad.touched">
              La edad es requerida<br>
            </small>
          </div>

          
          
          

  
          
          <hr class="mb-3">
          <button type="submit"
            class="btn btn-primary btn-lg btn-block"
            [disabled]="forma.invalid || !forma.controls.pais.value">
            Subir
          </button>

          <!--button class="btn btn-primary btn-lg btn-block" type="submit" >Subir</button-->

          
        </form>
      </div>
    </div>
  </div>
