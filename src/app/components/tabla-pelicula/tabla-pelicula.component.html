<div class="container">
    <div class="row row-cols-6">
        <div class="col">Foto</div>
        <div class="col">Nombre</div>
        <div class="col">Tipo</div>
        <div class="col">Fecha de estreno</div>
        <div class="col">Cantidad de publico</div>
        <div class="col">Seleccionar</div>
        
    </div>
    <hr class="mb-3">
    <div class="row row-cols-6" *ngFor="let pelicula of peliculas">
        <div class="col"><img src="{{pelicula.foto}}" style="height:100px"></div>
        <div class="col">{{pelicula.nombre}}</div>
        <div class="col">{{pelicula.tipo}}</div>
        <div class="col">{{pelicula.fechaDeEstreno}}</div>
        <div class="col">{{pelicula.cantidadDePublico}}</div>
        <div class="col"><button class="btn btn-secondary" (click)="enviarObjeto(pelicula)">Seleccionar</button></div>
    </div>
</div>
